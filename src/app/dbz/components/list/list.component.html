<h4>personajes</h4>

   <ul class="list-group">

      <li *ngFor="let item of  characterList; 
                  let i = index;
                  let isLast = last;
                  let iseven = even;"
                   
      class=" list-group-item d-flex justify-content-between align-items-center"  
      [ngClass]="{ 'list-group-item-success': iseven ,
                   'list-group-item-warning':isLast}">


      <div>
         <span class="text-primary"> {{i + 1}}. </span>

         <span>{{ item.name}}</span> - 

         <strong>Poder: </strong>

         <span>{{item.power}}</span>
      </div>
            <button class="btn btn-danger" (click)="onDeletCharacter(i)">X</button>        
   </li>
   </ul>
