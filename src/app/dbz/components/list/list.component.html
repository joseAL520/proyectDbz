<h4>personajes</h4>

   <ul class="list-group">

      <li *ngFor="let item of  characterList; 
                  let i = index;
                  let isLast = last;
                  let iseven = even;"
                   
      [class]=" 'list-group-item' "  
      [ngClass]="{ 'list-group-item-success': iseven ,
                   'list-group-item-warning':isLast}">

         <span class="text-primary"> {{i + 1}}. </span>

         <span>{{ item.name}}</span> - 

         <strong>Poder: </strong>

         <span>{{item.power}}</span></li>
   </ul>
